apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
  repoURL: 'https://github.com/TRIVEDISAGAR37/ArgoCdA.git'
  path: dev/
  targetRevision: HEAD
  destination:
  server: 'https://kubernetes.default.svc'
  namespace: default
  syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - PrunePropagationPolicy=foreground